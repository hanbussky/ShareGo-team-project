<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 재설정 ▒ ShareGo</title>
</head>
<body>
	<div style="width: 100%; font-family: 'Noto Sans KR', sans-serif; color: #333333;">
		<div style="width: 100%; padding: 40px 0; background-color: #0193F8; color: #FFFFFF; display: flex; justify-content: flex-start; align-items: center;">
			<span style="width: calc(100% - 100px); margin-left: 100px; font-family: inherit; color: #FFFFFF; font-size: 24px; font-weight: 900;">ShareGo</span>
		</div>
		<div style="padding: 0 0 0 100px;">
			<p style="width: max-content; font-family: inherit; font-size: 16px; font-weight: bold; border-bottom: 2px solid #1983F8;">안녕하세요. <span style="font-weight: bolder; color: #1983F8;">ShareGo</span> 입니다.</p>
			<p style="width: max-content; font-family: inherit; font-size: 16px; font-weight: bold; border-bottom: 2px solid #1983F8;">회원님의 비밀번호를 재설정 하기위해 다음의 링크를 눌러 인증을 해주세요.</p>
			<a th:href="|${contextPath}/resetPassword?v=${code}|" target="_blank" style="width: max-content; font-family: inherit; margin: 20px 0; font-size: 12px; font-weight: bold; text-decoration: none; color: #1983F8;" th:text="|${contextPath}/resetPassword?v=${code}|"></a>
			<!-- 아래 부분은 메일 발송시간 기준으로 1일로 바꿔넣기 -->
			<p style="width: max-content; font-family: inherit; font-size: 16px; font-weight: bold; border-bottom: 2px solid #1983F8;">이 링크는 <span style="color: #1983F8; font-weight: bolder;" th:text="${expire}"></span>까지 유효합니다.</p>
		</div>
		<div style="font-family: inherit; font-size: 16px; font-weight: bold; background-color: #EEEEEE; padding: 90px 100px;">
			<p style="width: calc(100% - 100px); font-family: inherit;">본 메일은 발신 전용 메일입니다</p>
		</div>
	</div>
</body>
</html>
